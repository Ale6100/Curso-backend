<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/backend-development--v1.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Productos</h1>
        <form id="productosForm">
            <Label>Titulo
                <input class="inputCambiante" type="text" name="title">
            </Label>

            <Label>Precio
                <input class="inputCambiante" type="number" name="price">
            </Label>
    
            <Label>Imagen
                <input class="inputCambiante" type="file" name="image">
            </Label>
            
            <div class="divCheckbox">
                <Label>Actualizar producto
                    <input type="checkbox" class="inputCambiante" name="checkAct" id="inputCheckAct">
                </Label>
    
                <Label>Id
                    <input type="number" name="idCheckAct" id="actualizar" disabled=false>
                </Label>
            </div>

            <div class="divCheckbox">
                <Label>Eliminar producto
                    <input type="checkbox" name="checkElim" id="inputCheckElim">
                </Label>
    
                <Label>Id
                    <input type="number" name="idCheckElim" id="eliminar" disabled=false>
                </Label>
            </div>

            <input type="submit">
        </form>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
